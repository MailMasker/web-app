mutation UpdateRoute(
  $id: ID!
  $redirectToVerifiedEmailID: ID
  $expiresISO: String
) {
  updateRoute(
    id: $id
    redirectToVerifiedEmailID: $redirectToVerifiedEmailID
    expiresISO: $expiresISO
  ) {
    id
    redirectToVerifiedEmail {
      id
      email
      verified
    }
    emailMask {
      id
      domain
      alias
      parentEmailMaskID
    }
    expiresISO
  }
}
