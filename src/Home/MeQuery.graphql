query Me {
  me {
    user {
      id
      username
      routes {
        id
        redirectToVerifiedEmail {
          ...VerifiedEmailFragment
        }
        emailMask {
          ...EmailMaskFragment
        }
        expiresISO
      }
      verifiedEmails {
        ...VerifiedEmailFragment
      }
      emailMasks {
        ...EmailMaskFragment
      }
    }
  }
}
