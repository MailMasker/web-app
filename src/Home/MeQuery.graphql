query Me {
  me {
    user {
      id
      username
      routes {
        id
        redirectToVerifiedEmail {
          id
          email
          verified
        }
        emailMask {
          id
          domain
          alias
          parentEmailMaskID
        }
        expiresISO
      }
      verifiedEmails {
        id
        email
        verified
      }
      emailMasks {
        id
        domain
        alias
        parentEmailMaskID
      }
    }
  }
}
